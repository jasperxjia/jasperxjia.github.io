<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Haptic-Audio Based Landmark Navigation for VIP Demo</title>

    <link rel="stylesheet" href="./style.css">

    
    <!-- Aframe and AR.js -->
    <script src='https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js'></script>
    <script src='./aframe-ar.js'></script>
    

    <!-- Haptic API >
    <script type="text/javascript" src="//raw.githubusercontent.com/shantanubala/haptics.js/master/haptics.js"></script-->

    <!-- Web Audio API -->

</head>



<!-- Dynamically add places from Foursquare API -->
<script src="./script.js"></script>




<!-- AR scene Render -->
<body style='margin: 0; overflow: hidden;'>


    <a-scene
        cursor='rayOrigin: mouse; fuse: true; fuseTimeout: 0;'
        raycaster="objects: [gps-entity-place];"
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

    <a-assets>
      <img id="yo" src="./assets/map-marker.png">
    </a-assets>

        <a-camera gps-camera="minDistance:50;" rotation-reader>
        </a-camera>

	</a-scene>
            <!--a-entity  
            
            position="0 0 -1"
            geometry="primitive: sphere; radius:0.01;"
            material="color: black; shader: flat">
        </a-entity-->


</body>
</html>
