<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Use haptic to cue location and interactioon for VIP Demo</title>

    <link rel="stylesheet" href="./style.css">

    
    <!-- Aframe and AR.js -->
    <script src='https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js'></script>
    <script src='./aframe-ar.js'></script>

    <!-- Haptic API -->
    <script type="text/javascript" src="//raw.githubusercontent.com/shantanubala/haptics.js/master/haptics.js"></script>

    <!-- Web Audio API -->

</head>



<!-- Dynamically add places from Foursquare API -->
<script src="./haptic.js"></script>
<script src="./voice.js"></script>



<!-- AR marker based scene Render -->
<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
    <a-marker preset="hiro">
        <a-entity
        position="0 -1 0"
        scale="0.05 0.05 0.05"
        gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
        ></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
    </a-scene>
</body>
